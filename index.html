<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Library</h1>
    <button id="newBook">ADD BOOK</button>
    <table id="table">
        <tr id = "tableHead">
            <th>Author</th>
            <th>Title</th>
            <th>Number of Pages</th>
            <th>Read?</th>
            <th></th>
            <th></th>
        </tr>
    </table>
    <div class="form-popup" id="popup">
        <form action="#" name="form" id="form">
            <h2>Fill out the information below!</h2>

            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Enter Book Title" name="title" required>

            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Enter Author Name" name="author" required>

            <label for="pages"><b>Number of Pages</b></label>
            <input type="number" step="1" min="1" placeholder="123" name="pages" required>

            <b>Read?</b>

            <div class="radio">
                <input type="radio" id="yes" name="option" value="yes"> 
                <span>yes</span>
            </div>

            <div class="radio">
                <input type="radio" id="no" name="option" value="no">
                <span>no</span>
            </div>

            <div class="btns">
                <button type="submit" class="btn">Submit</button>
                <button type="button" id="close">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
